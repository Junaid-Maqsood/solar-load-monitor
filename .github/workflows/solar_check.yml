name: Solar Load Checker

on:
  workflow_dispatch:                # allows manual run in GitHub Actions UI

jobs:
  run-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run solar checker script
        run: python push_alert.py
